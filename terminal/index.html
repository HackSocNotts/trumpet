<!DOCTYPE html>
<html>
    <head>
        <title>Trumpet Terminal</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body class="blue-grey lighten-5">
        <header id="top">
            <nav class="nav-extended blue-grey">
                <div class="nav-wrapper container">
                    <a href="#top" class="brand-logo center">Trumpet</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="card-panel">
                        <div class="input-field col s12">
                            <select id="type">
                                <option value="text">Text</option>
                                <option value="image">Image</option>
                                <option value="tweet">Tweet</option>
                            </select>
                            <label>Message type</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="message" type="text" onkeyup="if (event.keyCode == 13) {updateModal();}">
                            <label for="message">Message Text</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="duration" type="number" class="validate" value="60" onkeyup="if (event.keyCode == 13) {updateModal();}">
                            <label for="duration">Message duration (in seconds)</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="fontsize" type="number" class="validate" value="100" onkeyup="if (event.keyCode == 13) {updateModal();}">
                            <label for="fontsize">Font size (percentage without % sign)</label>
                        </div>
                        <a class="waves-effect waves-teal btn-large green" onclick="updateModal()">Submit Modal <i class="material-icons right">send</i></a>
                        <a class="waves-effect waves-teal btn-large red" onclick="stopModal()">Stop Modal <i class="material-icons right">not_interested</i></a>
                        <a class="waves-effect waves-teal btn-large deep-purple" onclick="resetForm()">Reset Form (keep modal) <i class="material-icons right">refresh</i></a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="terminal.js"></script>
    </body>
</html>
